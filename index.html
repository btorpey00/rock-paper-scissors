<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js" defer></script>
    <script src="https://kit.fontawesome.com/e184220e01.js" crossorigin="anonymous"></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
        <p>Best of 5 wins!</p>
    </div>

    <div class="full-game">
        <div class="make-choice">
            <p>Make your selection</p>
            <div class="buttons" >  
                <button class="button" id="rock"><i class="fa-regular fa-hand-back-fist"></i></button>
                <button class="button" id="paper"><i class="fa-regular fa-hand"></i></button>
                <button class="button" id="scissors"><i class="fa-regular fa-hand-scissors"></i></button>
            </div>
        </div>

        <div class="game-play">
            <div class="game-side player-side">
                <div class="name">
                    Player
                </div>
                
                <div class="choice-pic" id="player-box">
                    <i id="player-pic"></i>
                </div>
                
                <div class="score" >
                    <div>Player Score</div>
                    <div id="player-score">0</div>
                </div>

            </div>
            <div class="middle">
                VS            
            </div>
            <div class="game-side computer-side">
                <div class="name">
                    Computer
                </div>
                
                <div class="choice-pic" id="computer-box">
                    <i id="computer-pic"></i>
                </div>
                
                <div class="score">
                    <div>Computer Score</div>
                    <div id="computer-score">0</div>
                </div>

            </div>
        </div>

        <div id="result">
            
        </div>
    
    </div>
</body>
</html>
